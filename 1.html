<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Pharma Expo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .upcoming-exhibition {
            text-align: center;
            background: url('assets/images/exhibhition-bg.jpg') no-repeat center center/cover;
            padding: 10px 20px;
        }
        .upcoming-exhibition h2 {
            font-family: cursive;
            color: brown;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .upcoming-exhibition h1 {
            color: #fff;
            font-size: 36px;
        }
        .event-container {
            background: #fff;
            margin: 30px auto;
            padding: 20px;
            max-width: 90%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }
        .event-container img {
            width: 100%;
            border-radius: 5px;
        }
        .event-info {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        .event-info p {
            font-size: 18px;
            color: #333;
            flex: 1 1 100%;
            text-align: center;
        }
        .event-info strong {
            color: #0A2C7B;
        }
        .register-btn {
            background: #2AA747;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .register-btn:hover {
            background: #218838;
        }
        @media (min-width: 768px) {
            .event-container {
                max-width: 700px;
            }
            .event-info {
                flex-wrap: nowrap;
            }
            .event-info p {
                flex: 1;
                text-align: left;
            }
        }
        @media (min-width: 1024px) {
            .event-container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="upcoming-exhibition">
        <h2>Upcoming Pharma Expo</h2>
        <h1>Our Upcoming Exhibition</h1>
    </div>
    <div class="event-container">
        <img src="assets/images/pharmmaex-event-hitex-exhibition-centre.webp" alt="Event Venue">
        <div class="event-info">
            <p><strong>Date:</strong> 02-03 May, 2025 (Friday, Saturday)</p>
            <p><strong>Venue:</strong> HITEX Exhibition Centre, Hyderabad, Telangana</p>
            <p><strong>Time:</strong> 10:00 AM - 06:00 PM</p>
        </div>
        <button class="register-btn">Free Register Now</button>
    </div>
</body>
</html>
