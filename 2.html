<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Exhibition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        .upcoming-exhibition img {
            display: block;
            width: 100%;
            height: 100vh;
            object-fit: cover; /* Ensures the image covers the entire viewport */
        }
    </style>
</head>
<body>
    <div class="upcoming-exhibition">
        <img src="assets/images/exhibhition-bg.jpg" alt="Exhibition Background">
    </div>
</body>
</html>
